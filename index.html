<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid  ">
        <div class="row justify-content-center  align-items-center g-2">
            <div class="col-3 bg-white">
                <form>
                    <div class="mb-3">
                        <label for="height" class="form-label">Chiều cao</label>
                        <input class="form-control" id="height" placeholder="Tính theo m" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Cân nặng</label>
                        <input class="form-control" id="weight" placeholder="Tính theo kg">
                    </div>

                    <div><span>Giới tính</span></div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="1">
                        <label class="form-check-label" for="inlineRadio1" value="1">Nam</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="0">
                        <label class="form-check-label" for="inlineRadio2">Nữ</label>
                    </div>

                    <div class="text-center m-4">
                        <button  type="submit" id="submit" class="btn btn-primary" value="Button">Button</button>
                    </div>

                    <div class="bg-secondary border rounded-3" style="height: 80px;">
                        <div class="text-center p-2">Kết quả</div>
                        <div id="result" class="text-center p-2"></div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script>

        const form = document.querySelector('form');
        const submitBtn = document.querySelector('button[type = submit]');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Stop the form from submitting
            // Perform custom form submission logic here
        });

        var button = document.getElementById('submit')
        var man = document.getElementById('inlineRadio1');
        var male = parseInt(man.value)
        var BMI, male
       
        button.onclick = function () {
            
            var x = document.getElementById('height')
            // console.log(typeof (x));
            x2 = Number(x.value);
            var y = document.getElementById('weight');
            // console.log(y);
            y2 = Number(y.value);
            BMI = ((y2) / (x2 * x2)).toFixed(2);

            
            if(!x2 || ! y2){
                alert("vui lòng nhập dữ liệu vào")
            }
            
            var select = document.querySelector('input[type = radio][name = inlineRadioOptions]:checked')
            male = Number(select.value)
            console.log(male);

            if (male == 1) { // nam
                if (BMI < 20.7) {
                    document.getElementById("result").innerText = (BMI + " | " + " Gầy");
                    
                } else if (BMI >= 20.7 && BMI < 26.4) {
                    document.getElementById("result").innerText = (BMI + " | " + " Bình Thường");
                    
                } else if (BMI >= 26.4 && BMI < 27.8) {
                    document.getElementById("result").innerText = (BMI + " | " + " Thừa cân nhẹ");
                    
                } else if (BMI >= 27.8 && BMI < 31.1) {
                    document.getElementById("result").innerText = (BMI + " | " + " Trên lý tưởng");
                    
                }
                else {
                    document.getElementById("result").innerText = (BMI + " | " + " Béo phì");
                }
            }

            else {
                if (BMI < 19.1) {
                    document.getElementById("result").innerText = (BMI + " | " + " Gầy");
                } else if (BMI >= 19.1 && BMI < 25.8) {
                    document.getElementById("result").innerText = (BMI + " | " + " Bình Thường");
                } else if (BMI >= 25.8 && BMI < 27.3) {
                    document.getElementById("result").innerText = (BMI + " | " + " Thừa cân nhẹ");
                } else if (BMI >= 27.3 && BMI < 32.3) {
                    document.getElementById("result").innerText = (BMI + " | " + " Trên lý tưởng");
                }
                else {
                    document.getElementById("result").innerText = (BMI + " | " + " Béo phì");
                }
            }
        }






    </script>
</body>

</html>
